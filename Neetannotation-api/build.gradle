apply plugin: 'java-library'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.google.dagger:dagger:$dagger_version"


    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
    implementation "io.reactivex.rxjava2:rxjava:2.1.14"
    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxandroid
    implementation "io.reactivex.rxjava2:rxandroid:2.0.2"
    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxkotlin
    implementation "io.reactivex.rxjava2:rxkotlin:2.2.0"
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"


def name = 'NeetAnnotation-api'
def libname = name + "_" + lib_version + ".jar"
def toPath = '../librarys/'
def fromPath = 'build/libs/'
task clearAar(type: Delete) {
    delete toPath + '/' + libname
}
task makeAar(type: Copy) {
    from(fromPath)
    into(toPath)
    include("Neetannotation-api.jar")
    rename("Neetannotation-api.jar", libname)
}
makeAar.dependsOn(clearAar, "build")