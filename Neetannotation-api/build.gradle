apply plugin: 'java-library'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.lifecycle:lifecycle-extensions:+'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:+'
    implementation 'androidx.lifecycle:lifecycle-livedata:+'
    implementation 'androidx.lifecycle:lifecycle-runtime:+'
    implementation 'androidx.lifecycle:lifecycle-common-java8:+'
    implementation 'androidx.lifecycle:lifecycle-reactivestreams:+'
    implementation 'com.google.dagger:dagger:+'
    implementation 'com.google.dagger:dagger-android-support:+'
    implementation "io.reactivex.rxjava2:rxjava:+"
    implementation "io.reactivex.rxjava2:rxandroid:+"
    implementation "io.reactivex.rxjava2:rxkotlin:+"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"


def name = 'NeetAnnotation-api'
def libname = name + "_" + lib_version + ".jar"
def toPath = '../librarys/'
def fromPath = 'build/libs/'
task clearAar(type: Delete) {
    delete toPath + '/' + libname
}
task makeAar(type: Copy) {
    from(fromPath)
    into(toPath)
    include("Neetannotation-api.jar")
    rename("Neetannotation-api.jar", libname)
}
makeAar.dependsOn(clearAar, "build")

apply from: rootProject.file('Neetannotation-api/publish.gradle')
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'