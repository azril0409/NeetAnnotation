plugins {
    id 'java-library'
}
java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
dependencies {
    api project(':Neetannotation-api')
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.google.auto.service:auto-service:1.0'
    api 'com.squareup:javapoet:1.13.0'
    // Lifecycle
    //noinspection LifecycleAnnotationProcessorWithJava8
    api "androidx.lifecycle:lifecycle-compiler:2.4.0"
    // Dagger2
    api "com.google.dagger:dagger:$dagger_version"
    api "com.google.dagger:dagger-android-support:$dagger_version"
    api "com.google.dagger:dagger-compiler:$dagger_version"
    api "com.google.dagger:dagger-android-processor:$dagger_version"
}

def name = 'NeetAnnotation-kapt'
def libname = name + "_" + lib_version + ".jar"
def toPath = '../librarys/'
def fromPath = 'build/libs/'
task clearAar(type: Delete) {
    delete toPath + '/' + libname
}
task makeAar(type: Copy) {
    from(fromPath)
    into(toPath)
    include("NeetAnnotationProcessor.jar")
    rename("NeetAnnotationProcessor.jar", libname)
}
makeAar.dependsOn(clearAar, "build")

apply from: rootProject.file('Neetannotation-compiler/publish.gradle')